<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pricing Card</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="pricing-card">
      <div class="pricing-option free">
        <h3>Free</h3>
        <div class="price"><span class="dollar-sign">$</span>0</div>
        <p class="subtxt">free for your whole team</p>
        <p>For individuals or teams looking to organize anything.</p>
        <button>Get started</button>
      </div>
      <div class="pricing-option standard">
        <h3>Standard</h3>
        <div class="price"><span class="dollar-sign">$</span>6</div>
        <p class="subtxt">free for your whole team</p>
        <p>For teams that need to manage more work.</p>
        <button>Upgrade Now</button>
      </div>
      <div class="pricing-option premium">
        <h3>Premium</h3>
        <div class="price"><span class="dollar-sign">$</span>12</div>
        <p class="subtxt">free for your whole team</p>
        <p>Best for teams that need to track multiple projects.</p>
        <button>Try for free</button>
      </div>
    </div>
  </body>
</html>
